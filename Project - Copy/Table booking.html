<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Table Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('outdoor2');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }

    .booking-container {
       max-width: 600px;
       margin: 60px auto;
       background: rgba(255, 255, 255, 0.20); 
       padding: 30px;
       border-radius: 10px;
       box-shadow: 0 0 10px rgba(0,0,0,0.1);
       backdrop-filter: blur(4px); 
      -webkit-backdrop-filter: blur(4px); 
       border: 1px solid rgba(255,255,255,0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 50%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      position: relative;
      margin-left: 150px;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Centered Alert Styling */
   .alert-box {
     position: fixed;
     top: 50%;
     left: 50%;
     transform: translate(-50%, -50%);
     background: rgba(255, 255, 255, 0.25); /* semi-transparent */
     color: #333;
     padding: 20px 30px;
     box-shadow: 0 0 15px rgba(0,0,0,0.3);
     border-radius: 10px;
     display: none;
     z-index: 9999;
     font-size: 18px;
     backdrop-filter: blur(8px); /* glass effect */
    -webkit-backdrop-filter: blur(8px); /* for Safari */
    border: 1px solid rgba(255,255,255,0.3);
}
  </style>
</head>
<body>

  <div class="booking-container">
    <h2>Table Booking Form</h2>
    <form id="bookingForm">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required placeholder="Enter your username">

      <label for="date">Date</label>
      <input type="date" id="date" name="date" required>

      <label for="time">Time</label>
      <input type="time" id="time" name="time" required>

      <label for="guests">Number of Guests</label>
      <select id="guests" name="guests" required>
        <option value="">Select number of guests</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4+">4+</option>
      </select>

      <label for="requests">Special Requests</label>
      <input type="text" id="requests" name="requests" placeholder="Any special requests">

      <button type="submit">Book Table</button>
    </form>
  </div>

  <!-- Alert Message -->
  <div id="alertMessage" class="alert-box">
    âœ… Your table has been successfully booked!
  </div>

  <script>
    const form = document.getElementById("bookingForm");
    const alertBox = document.getElementById("alertMessage");

    form.addEventListener("submit", function(e) {
      e.preventDefault(); // Prevent form from reloading
      alertBox.style.display = "block";

      // Hide alert after 3 seconds
      setTimeout(() => {
        alertBox.style.display = "none";
        form.reset();
      }, 3000);
    });
  </script>

</body>
</html>
