<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<style>
   body {
    margin: 0;
    padding: 0;
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-image: url(food-4k-spdnpz7bhmx4kv2r.jpg);
}

.login-box {
    width: 300px;
    padding: 40px;
    background: #1e1e1e;
    box-shadow: 0 0 20px #00ffcc;
    border-radius: 10px;
    text-align: center;
    transition: box-shadow 0.4s ease, transform 0.3s ease;
    /* box-shadow: 0 4px 20px rgba(0, 255, 255, 0.1); */
    cursor: pointer;
}
.login-box:hover {
  box-shadow: 0 0 40px rgba(250, 1, 35, 0.99);
  transform: scale(1.1);
}
.login-box h2 {
    color: #fff;
    margin-bottom: 30px;
}

.user-box {
    position: relative;
    margin-bottom: 30px;
    

}

.user-box input {
    width: 100%;
    padding: 10px 0;
    background: none;
    border: none;
    border-bottom: 2px solid #00ffcc;
    color: #fff;
    font-size: 16px;
    outline: none;
}

.user-box label {
    position: absolute;
    top: 10px;
    left: 0;
    color: #aaa;
    transition: 0.3s;
    pointer-events: none;
}

.user-box input:focus ~ label,
.user-box input:valid ~ label {
    top: -20px;
    font-size: 12px;
    color: #00ffcc;
}

button {
    background: none;
    border: 2px solid #00ffcc;
    color: #00ffcc;
    padding: 10px;
    width: 100%;
    cursor: pointer;
    border-radius: 5px;
    transition: 0.3s;
}

button:hover {
    background-color: #00ffcc;
    color: #000;
}

#message {
    margin-top: 15px;
    color: red;
}
p{
    color: #bbb;
}
a{
    color: #046350;
    text-decoration: none;
}
</style>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="user-box">
                <input type="text" name="username" id="username" required>
                <label>Username</label>
            </div>
            <div class="user-box">
                <input type="password" name="password" id="password" required>
                <label>Password</label>
            </div>
            <button type="submit">Submit</button><br><br>
            <a href="Sign.html">Forgotten Password?</a><br><br>
            <a href="Sign.html"> CREATE A NEW ACCOUNT</a>
            <p>By clicking on Login, I accept the Terms & Conditions & Privacy Policy</p>
            <p id="message"></p>
        </form>
    </div>
    
    <script src="Login.js"></script>
</body>
</html>
