<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Biriyani Menu</title>
  <style>
    body {
      font-family: sans-serif;
      background: black;
      margin: 20px;
      color: #333;
    }
    h1, h2 {
      color: white;
      text-align: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-style: italic;
    }
    .menu {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 30px;
      margin-left: 90px;
    }
    .card {
      width: 280px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #fff9f5;
      text-align: center;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
      padding: 10px;
    }
    .card img {
      width: 280px;
      height: 260px;
      object-fit: cover;
      border-radius: 6px;
    }
    .card button {
      margin-top: 8px;
      background-color: #cb4335;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .card button:hover {
      background-color: #a93226;
    }
    .card .desc {
      font-size: 1em;
      color: #555;
      margin: 10px 0 5px 0;
      min-height: 48px;
    }
    textarea {
      width: 50%;
      padding: 6px;
    }
    #delivery{
      position: relative;
      margin-left: 690px;
    }
    #address-container{
      position: relative;
      margin-left: 670px;
    }
    .total{
      position: relative;
      margin-left: 740px;
    }
    #order-list{
      position: relative;
      margin-left: 670px;
      list-style: none;
    }
    .ad{
      position: relative;
      margin-left: 70px;
    }
    #address{
      position: relative;
      margin-left: -30px;
    }
    #place-order {
      display: block;
      margin: 20px auto 0 auto;
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 30px;
      border-radius: 6px;
      font-size: 1.1em;
      cursor: pointer;
      align-items: center;
      position: relative;
      margin-left: 700px;
    }
    #place-order:hover {
      background-color: #218838;
    }
    #custom-alert {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
      background: white;
      color: black;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      z-index: 9999;
      text-align: center;
      min-width: 300px;
    }
    #custom-alert button {
      padding: 8px 20px;
      border: none;
      background: #cb4335;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
    }
    #custom-alert button:hover {
      background: #a93226;
    }
    

  </style>
</head>
<body>
  <h1>üç¥ Biriyani Menu</h1>
  <div class="menu" id="menu"></div>
  <h2>üßæ Your Order</h2>
  <ul id="order-list"></ul>
  <label>
    <input type="checkbox" id="delivery" /> Home Delivery (+‚Çπ50)
  </label>
  <div id="address-container" style="display: none;">
    <p class="ad">Address:</p>
    <textarea id="address" rows="3" cols="30" placeholder="Enter delivery address"></textarea>
  </div>
  <p class="total"><strong>Total:</strong> ‚Çπ<span id="total">0</span></p>
  <button id="place-order">Place Order</button>
  <div id="custom-alert">
    <span id="alert-message"></span><br>
    <button onclick="closeCustomAlert()">OK</button>
  </div>
  
  <script>
   const menuItems = [
  { id: 1, name: 'Vegetable Biryani', price: 120, image: 'vegetable-biryani.jpg', desc: 'Aromatic basmati rice cooked with fresh vegetables, herbs, and spices.' },
  { id: 2, name: 'Chicken Biriyani', price: 180, image: 'chicken-hyderabadi-biryani-01-768x768.jpg', desc: 'Tender chicken pieces layered with fragrant rice and traditional spices.' },
  { id: 3, name: 'Beef Biriyani', price: 250, image: 'beef biriyani.jpg', desc: 'Succulent beef cooked with basmati rice and a blend of rich spices.' },
  { id: 4, name: 'Mutton Biriyani', price: 300, image: 'Mutton biriyani.jpg', desc: 'Juicy mutton pieces slow-cooked with rice and aromatic masalas.' },
  { id: 5, name: 'Egg Biriyani', price: 140, image: 'Egg Biriyani.jpg', desc: 'Aromatic basmati rice cooked with boiled eggs, spices, and herbs for a flavorful treat.' },
  { id: 6, name: 'Fish Biriyani', price: 220, image: 'Fish Biriyani.jpg', desc: 'Tender fish pieces layered with fragrant rice and a blend of traditional spices.' },
  { id: 7, name: 'Prawn Biriyani', price: 260, image: 'Prawn Biriyani.webp', desc: 'Juicy prawns cooked with basmati rice, fresh herbs, and a touch of saffron.' },
  { id: 8, name: 'Hyderabadi Dum Biriyani', price: 320, image: 'Hyderabadi Dum Biriyani.jpeg', desc: 'Classic Hyderabadi biriyani slow-cooked with marinated meat, basmati rice, and aromatic spices.' }
];
    let order = [];
    const menu = document.getElementById('menu');
    const orderList = document.getElementById('order-list');
    const deliveryCheckbox = document.getElementById('delivery');
    const totalDisplay = document.getElementById('total');
    const addressBox = document.getElementById('address-container');
    menuItems.forEach(item => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="${item.image}" alt="${item.name}" />
        <h4>${item.name}</h4>
        <p class="desc">${item.desc}</p>
        <p>‚Çπ${item.price}</p>
        <button onclick="addToOrder(${item.id})">Add to Order</button>
      `;
      menu.appendChild(card);
    });
    window.addToOrder = function(id) {
      const item = menuItems.find(i => i.id === id);
      order.push(item);
      renderOrder();
    }
    window.removeFromOrder = function(index) {
      order.splice(index, 1);
      renderOrder();
    }

    function renderOrder() {
      orderList.innerHTML = '';
      order.forEach((item, index) => {
        const li = document.createElement('li');
        li.innerHTML = `${item.name} - ‚Çπ${item.price} 
          <button onclick="removeFromOrder(${index})">‚ùå</button>`;
        orderList.appendChild(li);
      });

      let total = order.reduce((sum, i) => sum + i.price, 0);
      if (deliveryCheckbox.checked) total += 50;
      totalDisplay.textContent = total;
    }
    deliveryCheckbox.addEventListener('change', () => {
      addressBox.style.display = deliveryCheckbox.checked ? 'block' : 'none';
      renderOrder();
    });
    function showCustomAlert(msg) {
      document.getElementById('alert-message').textContent = msg;
      document.getElementById('custom-alert').style.display = 'block';
    }
    function closeCustomAlert() {
      document.getElementById('custom-alert').style.display = 'none';
    }

    document.getElementById('place-order').onclick = function() {
      if (order.length === 0) {
        showCustomAlert('Please add at least one item to your order.');
        return;
      }
      if (deliveryCheckbox.checked) {
        const address = document.getElementById('address').value.trim();
        if (!address) {
          showCustomAlert('Please enter your delivery address for home delivery.');
          return;
        }
        showCustomAlert('Order placed! Your food will be delivered to: ' + address);
      } else {
        showCustomAlert('Order placed! Please collect your food at the counter.');
      }
      order = [];
      renderOrder();
      document.getElementById('address').value = '';
      deliveryCheckbox.checked = false;
      addressBox.style.display = 'none';
    };
  </script>
</body>
</html>
