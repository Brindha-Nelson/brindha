<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BISMI Restaurant</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background: black;
    }

    body, html {
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    h1 {
      text-align: center;
      font-size: 8vw;
      font-style: italic;
      color: transparent;
      background: url('food-4k-spdnpz7bhmx4kv2r.jpg') center/cover no-repeat;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-stroke: 2px white;
      animation: glow 3s infinite alternate;
      position: relative;
      z-index: 1;
      margin-top: 20vh;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 10px #fff; }
      100% { text-shadow: 0 0 25px #0ff; }
    }

    .enter-btn {
      position: relative;
      z-index: 1;
      margin-top: 40px;
      margin-left: 650px;
      padding: 14px 32px;
      font-size: 1.2rem;
      background: linear-gradient(90deg, #00f7ff, #0f0);
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.4s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
    }

    .enter-btn:hover {
      transform: scale(1.1);
      background: linear-gradient(90deg, #ff0, #0ff);
    }

    .footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 1rem;
      z-index: 1;
      opacity: 0.7;
    }

  </style>
</head>
<body>
  <h1>WELCOME TO<br>BISMI RESTAURANT</h1>

  <a href="Login.html">
    <button class="enter-btn">ENTER →</button>
  </a>

  <div class="footer">✨ Taste the tradition | Experience the flavor ✨</div>
<script>
  document.querySelector('.enter-btn').addEventListener('click', () => {
    const audio = document.getElementById('bg-audio');
    audio.muted = false;
    audio.play();
  });
</script>
</body>
</html>
